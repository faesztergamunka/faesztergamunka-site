title: Esztergált Fatermékek
logotitle: faesztergamunka.hu
description:
  Asztalos és esztergált faipari termékek nagy darabszámú sorozatgyártása.
  Egyedi asztallábak, bútorlábak, lépcső- és korlátoszlopok.
  Asztali lámpák, álló lámpák tervezése és kivitelezése.
  Fagolyók, tégelyek, fűszeres kanalak, gombok, fából készült alkatrészek.
  Antik hangulatú három bekezdésű áttört csavartoszlop, bármely egyedi megoldással.
  Lakásbelsők, galériák a megrendelő elképzelése alapján.
  Nagy darabszámú faesztergályos termékek gyártása.
